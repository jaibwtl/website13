name: Notification on Slack

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: https://hooks.slack.com/services/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
